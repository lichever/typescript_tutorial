<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event 2</title>
    <style>
      div {
        border: 1px solid black;
      }

      #grandparent {
        height: 400px;
        width: 400px;
        background-color: lightgray;
      }

      #parent {
        height: 200px;
        width: 200px;
        background-color: lightpink;
      }

      #child {
        height: 100px;
        width: 100px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="grandparent">
      <div id="parent">
        <div id="child"></div>
      </div>
    </div>

    <!-- ----------------------------------------------------------------
 -->

    <script>
      var gDiv = document.getElementById("grandparent");
      var pDiv = document.getElementById("parent");
      var cDiv = document.getElementById("child");

      // ===== 1. Bubbling ======
      gDiv.addEventListener(
        "click",
        function () {
          console.log("grandparent bubbling! ");
        },
        false
      );

      pDiv.addEventListener(
        "click",
        function () {
          console.log("parent bubbling! ");
        },
        false
      );

      cDiv.addEventListener(
        "click",
        function (e) {
          console.log("child bubbling! ");
          e.stopPropagation(); // stop bubbling
        },
        false
      );

      // ===== onclick has only bubbling =====
    //   gDiv.onclick = function () {
    //     console.log("gp");
    //   };

    //   pDiv.onclick = function () {
    //     console.log("p");
    //   };

    //   cDiv.onclick = function () {
    //     console.log("c");
    //   };

      // ====== 2. capturing ======
      gDiv.addEventListener(
        "click",
        function () {
          console.log("grandparent! ");
        },
        true
      );

      pDiv.addEventListener(
        "click",
        function () {
          console.log("parent! ");
        },
        true
      );

      cDiv.addEventListener(
        "click",
        function () {
          console.log("child! ");
        },
        true
      );
    </script>
  </body>
</html>
